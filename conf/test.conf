# SERVER 2: CGI Testing Server (Port 8081)
# Purpose: Test PHP and Python CGI execution
# ────────────────────────────────────────────────────────────────────
server {
    server_name cgi-test;
    listen 8081;
    host 0.0.0.0;
    root ./static;
    client_max_body_size 5M;

    error_page 404 /ErrorPages/404.html;
    error_page 500 /ErrorPages/500.html;

	location / {
		allowed_methods GET POST;
		index index.html;
	}

    # ┌─────────────────────────────────────────────────────────────┐
    # │ PHP CGI: Execute .php files via php-cgi                     │
    # └─────────────────────────────────────────────────────────────┘
    location /cgi-bin {
        allowed_methods GET POST;
        cgi_extension .php /usr/bin/php-cgi;
    }
    # Expected behavior:
    # ✓ GET  http://localhost:8081/cgi-bin/test.php → executes PHP script
    # Environment variables MUST be set:
    # - REQUEST_METHOD, QUERY_STRING, CONTENT_LENGTH, CONTENT_TYPE
    # - SCRIPT_FILENAME, PATH_INFO, SERVER_PROTOCOL


    # ┌─────────────────────────────────────────────────────────────┐
    # │ PYTHON CGI: Execute .py files via python3                   │
    # └─────────────────────────────────────────────────────────────┘
    location /python {
        allowed_methods GET POST;
        cgi_extension .py /usr/bin/python3;
    }
    # Expected behavior:
    # ✓ GET http://localhost:8081/python/test.py → executes Python script
    # Script MUST output:
    # Content-Type: text/html\r\n\r\n<html>...</html>
}


# ────────────────────────────────────────────────────────────────────
# SERVER 3: File Upload Server (Port 8082)
# Purpose: Test POST file uploads and DELETE operations
# ────────────────────────────────────────────────────────────────────
server {
    server_name upload-server;
    listen 8082;
    host 0.0.0.0;
    root ./static;
    client_max_body_size 20M;  # Larger limit for file uploads

    error_page 404 /ErrorPages/404.html;
    error_page 413 /ErrorPages/413.html;  # Payload Too Large

	location / {
		allowed_methods GET POST;
		index index.html;
	}

    # ┌─────────────────────────────────────────────────────────────┐
    # │ UPLOAD ENDPOINT: Store files in specific directory          │
    # └─────────────────────────────────────────────────────────────┘
    location /upload {
        allowed_methods POST DELETE;
        upload_path ./static/uploads;
    }
    # Expected behavior:
    # ✓ POST http://localhost:8082/upload → saves multipart form data
    # ✓ DELETE http://localhost:8082/upload/myfile.txt → removes file
    # ✗ GET (405 Method Not Allowed - intentionally restricted)


    # ┌─────────────────────────────────────────────────────────────┐
    # │ STORAGE LOCATION: View uploaded files with autoindex        │
    # └─────────────────────────────────────────────────────────────┘
    location /files {
        allowed_methods GET DELETE;
        root ./static/uploads;
        autoindex on;
    }
    # Expected behavior:
    # ✓ GET http://localhost:8082/files/ → lists all uploaded files
    # ✓ DELETE http://localhost:8082/files/file.txt → removes file
}


# ────────────────────────────────────────────────────────────────────
# SERVER 4: Error Testing Server (Port 8083)
# Purpose: Test error handling and edge cases
# ────────────────────────────────────────────────────────────────────
server {
    server_name error-test;
    listen 8083;
    host 0.0.0.0;
    root ./static;
    client_max_body_size 1K;  # Very small limit to trigger 413

    error_page 400 /ErrorPages/400.html;
    error_page 403 /ErrorPages/403.html;
    error_page 404 /ErrorPages/404.html;
    error_page 405 /ErrorPages/405.html;
    error_page 413 /ErrorPages/413.html;
    error_page 500 /ErrorPages/500.html;

	location / {
		allowed_methods GET POST;
		index index.html;
	}

    # ┌─────────────────────────────────────────────────────────────┐
    # │ READ-ONLY LOCATION: Only GET allowed                        │
    # └─────────────────────────────────────────────────────────────┘
    location /readonly {
        allowed_methods GET;
        autoindex off;
    }
    # Expected behavior:
    # ✓ GET  http://localhost:8083/readonly/ErrorPages → 403 Forbidden
    # ✗ POST http://localhost:8083/readonly/ → 405 Method Not Allowed
    # ✗ DELETE → 405 Method Not Allowed


    # ┌─────────────────────────────────────────────────────────────┐
    # │ BODY SIZE LIMIT: Test 413 Payload Too Large                 │
    # └─────────────────────────────────────────────────────────────┘
    location /tiny {
        allowed_methods POST;
    }
    # Expected behavior:
    # ✗ POST with body > 100 bytes → 413 Payload Too Large



    # ┌─────────────────────────────────────────────────────────────┐
    # │ NO AUTOINDEX: Should return 403 Forbidden                   │
    # └─────────────────────────────────────────────────────────────┘
    location /private {
        allowed_methods GET;
        autoindex off;
    }
    # Expected behavior:
    # ✗ GET http://localhost:8083/private/ (no index) → 403 Forbidden
    # ✓ GET http://localhost:8083/private/file.txt → 200 OK (if exists)
}


